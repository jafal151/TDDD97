<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="">
		<title>Twidder</title>
		<link href="static/client.css" type="text/css" rel="stylesheet">
		<script src="static/client.js" type="text/javascript"></script>
		<script src="static/serverstub.js" type="text/javascript"></script>
		<meta charset="utf-8">
		   <!--Welcome view -->
	</head>  	
		<script type="text/view" id="welcomeView">
			<div style="width: 600px; height: 400px; margin: 100px auto 0 auto;">
				<div class="logo">
					<img src="static/wimage.png" />
				</div>
				<div class= "login">
					<div style="vertical-align: middle; top: 50%;">	
						<form class= "loginForm" action="javascript:signIn();">	

							<label style="font-size: 10pt;">Email: <input class="inputdata" type="email" name="login_email" id= "login_email" required></label> <br>
							<label style="font-size: 10pt;">Password: <input class="inputdata" type="Password" name="login_password" id="login_password" required></label><br>
							<input class="button" type="submit" name="login" value="login">
							<div class="errorMessage" id="signInError"> </div>
						</form>	
					</div>	
				</div>
				<div class="signUp">
					<form class= "signUpForm" id="signUpForm"  action = "javascript:signUp(this);">
						<p style= "text-align:center; font-weight: bold;">Sign up here </p> <br>
						
						<label>FirstName: <input class="inputdata" type="text" name="First_name" id ="firstname"></label> <br>
						<label>FamilyName: <input class="inputdata" type="text" name="Family_name" id="familyname"></label> <br>
						<label style="margin-bottom: 2px;">Gender</label>
						<select style="padding: 2px 49px; background-color: #E8E8E8	;" id = "gender">
							<option value="Male">Male</option>
	              			<option value="Female">Female</option>
						</select> <br><br>
						<label>City: <input class="inputdata" id="city" type="text" name="City"></label> <br>
						<label>Country: <input class="inputdata" id="country" type="text" name="Country"></label> <br>

						<label>Email: <input class="inputdata" id="email" type="email" name="email"></label><br>
						<label>Password: <input class="inputdata"  type="Password" id="password"></label><br>
						<label>Repeat PSW: <input class="inputdata" type="Password" id="repeatPassword"></label><br> 
						<input class="button" type="submit" name="login" value="SignUp ">
						<div class="errorMessage" id="signUpError"> </div>

					</form> 
					
				</div>
			</div>
		</script>

		 <!-- Profile view -->
		 <script id="profileView" type="text/view">
		  <div style="position: relative; height: 90%;">
		  <button class="tablink" onclick="openPage('HomeTab', this, 'red')" id="defaultOpen">Home</button>
		  <button class="tablink" onclick="openPage('AccountTab', this, 'green')">Account</button>
		  <button class="tablink" onclick="openPage('BrowseTab', this, 'blue')">Browse</button>

		  	<h2 style="color: red; font-size: 32; padding: 0px; text-align: center;" > Twidder </h2>
		  	<div class="tabcontent" id="HomeTab" value="Home" >
		  	   <div class="content">
		  	   		<div >
		  	   			<h3>User info</h3>
		  	   			<div id ="userInfo"></div>


		  	   			<form id="postMessage" action="javascript:postMessage()">
		  	   				<h3>Post message</h3>
		  	   			    <textarea style="width: 300px; height: 100px;" id="browsePostBox" type="text" required></textarea><br>
		  	   			  	<input style="background-color: #E8E8E8	;" type="submit" value="Post Message">

		  	   			    <div class="errorMessage" id="postMessageError"> </div>

		  	   			</form>
		  	   		</div>
		  	   		<div style="float: left; margin-left: 10%">
		  	   			<h3> Posted messages <button class="refresh-button" id="browseRefreshMessages"
              			onclick="loadHomeMessages()"></button> </h3><br>
              			<p class="p-messages" id="homeMessageWall" style="float: left;"> </p>
           
		  	   		</div>
		  	   </div>
		  	</div>
		  	<div class="tabcontent" id="AccountTab" value="Account">
		  	   <div class="content">
		  	   		<form id="changePass" action="javascript:changePassword()">
		  	   			<div class="accountArea">
				           <h1 float="left"> Change Password </h1>
				           <form-label> Old password </form-label>
				           <input type="password" id="oldPass" name="oldPass" required><br>
				           <form-label> New password </form-label>
				           <input type="password" id="newPass" name = "newPass" required><br>
				           <form-label> Repeat new password </form-label>
				           <input type="password" id="repeatNewPass" name = "repeatNewPass" required><br>
				           <input type="submit" value="Change Password">
							<div class="errorMessage" id="changePassError"> </div>

            			</div>

		  	   		</form>

        		  <input type="button" id="signOutButton" onclick="signOut()" value="Sign out">
        
		  	   </div>
		  	</div>
		  	<div class="tabcontent" id="BrowseTab" value= "Browse">
	        	<div class="content">
			        <div class="accountInfo">
			        	<h3> Search user </h3>
		              <form action="javascript:searchUser()">
			               <input type="text" id="searchField" required>
			               <input type="submit" value="Search for user">
			               <div class="errorMessage" id="searchUserError"> </div>

		              </form>

		              <h3> User info </h3>
					<div id="searchId">
					Name: <br>
					Gender: <br>
					City:<br>
					Country:<br>
					Email:<br>
					</div>
		              <h3 id="browseHeadingUser"> Post a message to your friend</h3>
		              <form id="postMessageToUser" action="javascript:postUserMessage()">
			              <textarea class="postBox" id="browsePostBox2" type="text" required></textarea><br>
			              <input type="submit" value="Post Message">
			              <div class="errorMessage" id="browsePostMessageError"> </div>

			        </form>	
			        </div>	
			        <div class="messages" id"sendToUser">
		              <h3> Posted messages <button class="refresh-button" id="browseRefreshMessages"
		              onclick="javascript:loadBrowseMessages()"></button> </h3><br>
		              <p class="p-messages" id="browseMessageWall"> </p>
            		</div>
	        	</div>
			  </div>


		  </div>
		  </script>

		  
	<body id="body"> 
	
	</body>
</html>
